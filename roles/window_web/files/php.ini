[PHP]
extension_dir = "C:\php\ext"
upload_tmp_dir = "C:\temp"
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Kích hoạt extension cần thiết
extension=pdo_mysql
extension=mysqli
extension=curl
extension=mbstring
extension=exif
extension=openssl
extension=fileinfo

; Cấu hình timezone
date.timezone = "Asia/Ho_Chi_Minh"

; Hiển thị lỗi khi debug
display_errors = On
log_errors = On
error_log = "C:\temp\php_errors.log"
