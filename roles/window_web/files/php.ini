[PHP]
extension_dir = "C:\tools\php84\ext"
session.save_path = "C:\inetpub\temp"
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Kích hoạt extension cần thiết
extension=pdo_mysql
extension=mysqli
extension=curl
extension=mbstring
extension=exif
extension=openssl
extension=fileinfo

; Cấu hình timezone
date.timezone = "Asia/Ho_Chi_Minh"

; Hiển thị lỗi khi debug
display_errors = On
log_errors = On
error_log = "C:\inetpub\logs\php_errors.log"
